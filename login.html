<!-- Login Modal -->
<html>
<body>
<div class="wrapper">
    <span id="iconClose" class="iconify icon-close" data-icon="mdi:close" data-width="32" data-height="32"></span>
    <div class="form-box login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-box">
                <span class="iconify icon" data-icon="mdi:email" data-width="32" data-height="32"></span>
                <input type="email" id="loginEmail" required>
                <label>Correo Electronico</label>
            </div>
            <div class="input-box">
                <span class="iconify icon" data-icon="mdi:password" data-width="32" data-height="32"></span>
                <input type="password" id="loginPassword" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox" id="rememberMe">
                    Recordarme
                </label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Iniciar Sesion</button>
            <div class="login-register">
                <p>No tienes una cuenta? <a href="#" class="register-link">Registrate</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <div class="input-box">
                <span class="iconify icon" data-icon="mdi:account" data-width="32" data-height="32"></span>
                <input type="text" id="registerUsername" placeholder="" required>
                <label>Usuario</label>
            </div>
            <div class="input-box">
                <span class="iconify icon" data-icon="mdi:email" data-width="32" data-height="32"></span>
                <input type="email" id="registerEmail" placeholder="" required>
                <label>Correo Electrónico</label>
            </div>
            <div class="input-box">
                <span class="iconify icon" data-icon="mdi:password" data-width="32" data-height="32"></span>
                <input type="password" id="registerPassword" placeholder="" required>
                <label>Contraseña</label>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox" id="acceptTerms" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <div class="login-register">
                <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</div>

<script src="assets/javascript/login.js"></script>
</body>
</html>
