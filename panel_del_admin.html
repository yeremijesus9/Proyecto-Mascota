<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="assets/css/panel_del_admin.css">
    <link rel="stylesheet" href="assets/css/productos.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <link rel="stylesheet" href="assets/css/navfooterStyles.css">
    
</head>
 <body>
    <header>

          <body>
        <div id="nav-container"></div>

        <main>
</header>
<h1 id="titulo-categoria" style="text-align:center; color:#D37C39; margin-top:50px; font-size: 2.5em;">
    
        <h1>Panel de Administración - Productos</h1>
        <div class="get-product-form">
            <label for="product-id">ID del Producto a Escoger:</label>
            <input type="text" id="product-id" placeholder="Ingrese el ID del producto">
            <button id="get-product-form">Escoger Producto</button>
        </div>
        <div id="message"></div>

        <div class="post-product-form">
            <label for="product-id">ID del Producto a Publicar:</label>
            <input type="text" id="product-id" placeholder="Ingrese el ID del producto">
            <button id="post-product-btn">Publicar Producto</button>
        </div>
        <div id="message"></div>

         <div class="put-product-form">
            <label for="product-id">ID del Producto a Seleccionar:</label>
            <input type="text" id="product-id" placeholder="Ingrese el ID del producto">
            <button id="put-product-btn">Poner Producto</button>
        </div>
        <div id="message"></div>

         <div class="delete-product-form">
            <label for="product-id">ID del Producto a Eliminar:</label>
            <input type="text" id="product-id" placeholder="Ingrese el ID del producto">
            <button id="delete-product-btn">Eliminar Producto</button>
        </div>
        <div id="message"></div>
        
    </header>



 </body>
</html>
