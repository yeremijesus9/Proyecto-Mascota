<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Edición de productos</title>

    <link rel="stylesheet" href="assets/css/detalle_p.css">

</head>
<body>

    <header>
    
    </header>

<div class="contenedor">
    <h2>Edición de productos</h2>

    <div class="formulario">
        <label>Categoría:</label>
        <input type="text">

        <label>Marca:</label>
        <input type="text">

        <label>Nombre producto:</label>
        <input type="text">

        <label>Precio:</label>
        <input type="number">

        <label>Descripción:</label>
        <input type="text">

        <label>Formato:</label>
        <input type="text">

        <label>Descripción formato:</label>
        <textarea></textarea>
    </div>

    <h3>Imagen Principal</h3>
    <div class="imagen">
        <p>Arrastra tu imagen aquí o haz click para seleccionar</p>
        <input type="file">
        <div class="botones-img">
            <button class="btn">Añadir imagen</button>
            <button class="btn cancelar">Cancelar</button>
        </div>
    </div>

    <h3>Imagen miniatura</h3>
    <div class="imagen">
        <p>Arrastra tu imagen aquí o haz click para seleccionar</p>
        <input type="file">
        <div class="botones-img">
            <button class="btn">Añadir imagen</button>
            <button class="btn cancelar">Cancelar</button>
        </div>
    </div>

    <div class="acciones">
        <button class="btn guardar">Guardar Productos</button>
        <button class="btn cancelar">Cancelar</button>
    </div>
</div>
